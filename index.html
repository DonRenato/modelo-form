<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="page-header"> 
        <div class="header-content">
            <strong>Formulário</strong>
        </div>
    </header>
    <div class="container">
        <form action="#" method="post">
            <div class="input-block">
                <label for="name">ID: </label>
                <input type="text" value="1ABFD" readonly/>
            </div>
            <div class="input-block">
                <label for="protocol">Protocolo: </label>
                <input type="number" placeholder="nº protocolo  *apenas números*" required />
            </div>
            <div class="input-block">
                <label for="name">Nome: </label>
                <input type="text" placeholder="seu nome"required />
            </div>
            <div class="input-block">
                <label for="email">Email: </label>
                <input type="email" placeholder="nome@email.com"required />
            </div>
            <div class="input-block">
                <label for="phone">Telefone: </label>
                <input type="text" placeholder="(00) 00000-0000"
                maxlength="13" required/>
            </div>         
            <div class="input-block">
                <label for="data">Data Nascimento: </label>
                <input type="date"  required/>
            </div>            
            <div class="input-block">
                <label for="cor"> Cor: </label>
                <input type="color"  required/>
            </div>       
            <div class="input-block">
                <label for="senha">Senha: </label>
                <input type="password" placeholder="sua senha" required />
            </div>
            <button type="submit">Enviar</button>              
    
        </form>
    </div>

    
   
    
    
    
</body>
</html>
